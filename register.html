<!DOCTYPE html>
<html>
<head>
    <title>Register: Stock-Ease</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="D:\Stock-Ease\mamilone\logo.png" type="image">
    <script defer src="register.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="manager-box">
                    <div class="logo"></div>
                    <div class="login-snip">
                        <input id="tab-1" type="radio" name="tab" class="manager" checked><label for="tab-1" class="tab">Manager</label> 
                        <input id="tab-2" type="radio" name="tab" class="Admin"><label for="tab-2" class="tab">Admin</label>
                        <div class="user-login-space">
                            <div class="user-login">
                                <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Create your Username"> </div>
                                <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address"> </div>
                                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                                <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                                <div class="group"> <button type="submit" class="button1 button">Sign Up</button></div>
                                <div class="hr"></div>
                            </div>
                            <div class="admin-login">
                                <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Create your Username"> </div>
                                <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address"> </div>
                                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                                <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                                <div class="group"> <button type="submit" class="button button1">Sign Up</button> </div>
                                <div class="hr"></div>
                            </div>
                        </div>
                    </div>
                    <div class="foot2"> <a href="login.html">Already Registered? Login</a></label></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
